transformer:
    automountServiceAccountToken: false
    containers:
      - args:
          - '--model_name'
          - prompt-builder
          - '--predictor_host'
          - vllm-llama3-8b-predictor.modelserving-demo.svc.cluster.local
        command:
          - python
          - '-m'
          - model
        image: 'quay.io/hdefazio/topic-prompt-builder-transformer:v28'
        name: kserve-container
        resources:
          limits:
            cpu: '1'
            memory: 2Gi
          requests:
            cpu: '1'
            memory: 2Gi